{% extends './layouts/default.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <!--=======content================================-->
  <section>
    <div class="full-width-container block-2">
      <div class="container">
        <div class="row">
          <div class="grid_12">
            <div>
              {% include "partials/comerces.html" %}
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="grid_12">
            <div class="form-group">
              <form method="POST" id="filesForm" action="http://localhost:3000/uploadFiles" enctype="multipart/form-data">
                <div class="upload">
                  <input type="file" class="fileInput" name="file" class="button-wide" required/>
                  <input type="file" class="fileInput" name="file" class="button-wide" required/>
                </div>
              </form>
              <button type="button" class="btn btn-default" id="compareFiles">Compare</button>
              <button type="button" class="btn btn-default" id="addFile">Add Extra File</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="grid_12">
            <p id="resultLog"></p>
            <table class="table table-striped table-bordered" id="resultTable">
              <thead>
                <tr>
                  <td class="success"><strong>Line Number</strong></td>
                  <td class="info"><strong>Difference</strong></td>
                  <td class="danger"><strong>Explanation</strong></td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  {% endblock %}
